<html>

<head>
    <title>User Login</title>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="login_page.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <center>
        <h2 class="header">User Login</h2>
        <br>
        <br>
        <div id="div1">
            <p>Username: <input type="text" id="username" placeholder="Username"> </p>
            <p>Password: <input type="password" id="password" placeholder="Password"></p>
            <br>
            <input id="l1" type="radio" name="logintype" value="service"> Service Provider
            <br>
            <input id="l2" type="radio" name="logintype" value="user"> Customer
            <br>
            <button class="btn btn-primary" onclick="validate_login()" id="user_login">Login</button>
        </div>
    </center>
</body>

</html>
